<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="./styles.css" type="text/css" />
 <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 

<html>
	<h1>Dave's To-Do Projects</h1>
	<input type="radio" class="main-tab" id="daily-tab" value="daily">
	<label id='daily-label' for="daily-tab">Daily</label>
	<input type="radio" class="main-tab" id="weekly-tab" value="weekly">
	<label id="weekly-label" for="weekly-tab">Weekly</label>
	<input type="radio" class="main-tab" id="monthly-tab" value="monthly">
	<label id="monthly-label" for="monthly-tab">Monthly</label>
	<div id="container">
	</div>
	<form id="new-task-form">
		<p>Name:</p>
		<input id="task-name" type="text" name="title">
		<p>Due date:</p>
		<input id="task-due-date" type="date" name="dueDate">
	</form>
	<button id="submit-new-task">Create Task</button>
 	<script src="main.js"></script>
</html>
